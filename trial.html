<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body style="min-height: 100vh;">

    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <section class="content">
        <h1 align="center">Teaching</h1>
        <hr class="line">
        <h2>Courses(Theory)</h2>
        <p>
            1. Computational Methods for Metallurgy<br>
            2. Modeling and Simulation in Metallurgy<br>
            3. Heat Treatment&nbsp;
        </p>
        <h2>Courses(Practical)</h2>
        <p>
            1. Computer Applications in Metallurgy Practical<br>
            2. Heat Treatment Practical<br>
            3. Modeling and Simulation in Metallurgy Practical<br>
        </p>
    </section>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        // Dynamically load navbar and footer
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
