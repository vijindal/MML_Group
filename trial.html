<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Materials Modeling Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include navbar -->
    <div id="navbar"></div>

    <header class="header">
        <div class="container">
            <h1>Welcome to the Materials Modeling Lab</h1>
        </div>
    </header>

    <main class="container">
        <section>
            <h2>About Us</h2>
            <p>Our research focuses on computational thermodynamics, material design, and phase diagram assessment.</p>
        </section>

        <section>
            <h2>Our Team</h2>
            <p>We have a diverse group of researchers from various backgrounds in materials science and engineering.</p>
        </section>
    </main>

    <!-- Include footer -->
    <div id="footer"></div>

    <script>
        // Load navbar HTML dynamically
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });

        // Load footer HTML dynamically
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
